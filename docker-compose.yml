version: '2.4'
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant-db
    environment:
      POSTGRES_USER: restaurant_user
      POSTGRES_PASSWORD: restaurant_password
      POSTGRES_DB: restaurant_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U restaurant_user -d restaurant_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restaurant-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: restaurant-backend
    environment:
      DATABASE_URL: postgresql://restaurant_user:restaurant_password@postgres:5432/restaurant_db
      PORT: 5001
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5001:5001"

    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restaurant-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.production
      args:
        - VITE_API_URL=http://localhost:5001
        - GEMINI_API_KEY=${GEMINI_API_KEY}
    container_name: restaurant-frontend
    environment:
      - VITE_API_URL=http://localhost:5001
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - restaurant-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  restaurant-network:
    driver: bridge
